<div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/carpeta.png" alt="icono de carpeta" class="icon">
            <h2 class="sidebar-title">Mi Carpeta</h2>
        </div>
        <ul class="menu">
            <li><a (click)="goToProfile()">Perfil</a></li>
            <li><a class="active">Solicitud de Transferencia</a></li>
            <li><a (click)="logout()">Cerrar Sesión</a></li>
        </ul>        
    </aside>

    <!-- Contenido principal -->
    <section class="content">
        <header class="content-header">
            <h1>Solicitud de Transferencia</h1>
            <button class="back-button" (click)="goToMainPage()">Main Page</button>
        </header>

        <!-- Formulario de transferencia -->
        <section class="transfer-section">
            <h2>Seleccionar Operador</h2>
            <div class="form-group">
                <label for="operator-select">Operadores Disponibles:</label>
                <select id="operator-select" class="operator-select" [(ngModel)]="selectedOperator">
                    <option value="">Seleccionar Operador</option>
                    <option *ngFor="let operator of operators" [value]="operator.id">{{ operator.name }}</option>
                </select>
            </div>
        </section>

        <!-- Botón de Aceptar -->
        <div class="accept-button-container">
            <button class="primary-button accept-button" (click)="submitTransfer()" [disabled]="!selectedOperator">Aceptar</button>
        </div>
    </section>
</div>
