<div class="main-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/carpeta.png" alt="home" class="icon">
            <h2>Mi Carpeta</h2>
        </div>
        <ul class="menu">
            <li><a (click)="goToDocuments()">Mis Documentos</a></li>
            <li><a (click)="goToCertificar()">Certificar Documentos</a></li>
            <li><a class="active">Nuevo Documento</a></li>
            <li><a (click)="logout()">Cerrar Sesión</a></li>
        </ul>
    </aside>

    <section class="content">
        <header class="content-header">
            <h1>Agregar Documento</h1>
            <button class="profile-button perfil-button" (click)="goToProfile()">Perfil</button>
        </header>

        <!-- Área de carga de archivos -->
        <div class="upload-area" (dragover)="onDragOver($event)" (drop)="onFileDrop($event)">
            <p *ngIf="!isFileLoaded">Arrastra el archivo aquí o</p>
            <p *ngIf="isFileLoaded">Archivo seleccionado: {{ selectedFile?.name }}</p>
            <input type="file" #fileInput (change)="onFileSelect($event)">
            <button (click)="triggerFileSelect(fileInput)">Seleccionar archivo</button>
        </div>

        <!-- Botón para subir el archivo -->
        <button class="upload-button" [disabled]="!isFileLoaded" (click)="onSubmit()">Aceptar</button>
    </section>
</div>
