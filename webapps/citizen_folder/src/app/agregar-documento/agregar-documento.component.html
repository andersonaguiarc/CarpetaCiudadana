<div class="main-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="../../assets/carpeta.png" alt="icono de carpeta" class="icon">
            <h2>Mi Carpeta</h2>
        </div>
        <ul class="menu">
            <li><a href="#">Mis Documentos</a></li>
            <li><a href="#">Certificar Documentos</a></li>
            <li><a href="#" class="active">Nuevo Documento</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </aside>

    <!-- Contenido principal -->
    <section class="content">
        <header class="content-header">
            <h1>Agregar Nuevo Documento</h1>
            <button class="profile-button perfil-button" id="profile-button">Perfil</button>
        </header>

        <!-- Área de arrastrar y soltar archivos -->
        <section class="drag-and-drop">
            <div class="drag-area" id="drag-area">
                <p>Arrastra tu documento aquí o</p>
                <input type="file" #fileInput (change)="onFileSelect($event)" hidden>
                <button class="browse-button" (click)="openFileSelector()">Buscar en tu PC</button>
                
            </div>
        </section>

        <!-- Botón Aceptar -->
        <div class="accept-button-container">
            <button class="accept-button">Aceptar</button>
        </div>
    </section>
</div>
